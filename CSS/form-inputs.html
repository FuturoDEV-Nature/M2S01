<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="css, box sizing, values, units, etc...">
    <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate hic alias perferendis vel debitis autem.">
    <!-- Redes -->
    <meta name="og:description" content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate hic alias perferendis vel debitis autem."/>
    <meta name="og:title" content="Introdução ao CSS">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
    <title>Introdução ao CSS</title>
</head>
<body>
   
    
    <form action="cadastrar.html">
        <input type="text" placeholder="Informe seu nome" /> <br><br>
        
        <input type="email" placeholder="Informe seu e-mail"> <br><br>
        
        <input type="password" placeholder="Sua senha"> <br><br>

        <label for="remember-password">Lembrar senha?</label>
        <input id="remember-password" type="checkbox" placeholder="Sua senha"> <br><br>

        <label for="data_nasc">Data de nascimento</label>
        <input id="data_nasc" type="datetime-local" placeholder="Data de nascimento">

        <button>Cadastrar</button>
    </form>
</body>
</html>
